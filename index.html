<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body background="pizza.jpeg" opacity: 0.7;>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <h3>Choose Your Pizza!</h3>
      <form id="check-price">
        <div class="form-group">
          <label for="size">Choose the size of your pizza:</label>
          <br />
          <select class="form-control" id="sizes"></select>
        </div>
        <div class="form-group">
          <br />
          <p>Choose toppings for your pizza:</p>
          <div id="toppings"></div>
        </div>
        <br />
        <button type="submit" class="btn">Check price</button>
      </form>
      <br />
      <div id="result"></div>
      <br />
    </div>
  </body>
</html>
